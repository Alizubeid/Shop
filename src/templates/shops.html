{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Untree.co">
	<link rel="shortcut icon" href="favicon.png">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />

	<!-- Bootstrap CSS -->
	<link href="{% static "css/product/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "css/product/all.min.css" %}" rel="stylesheet">
	<link href="{% static "css/product/tiny-slider.css" %}" rel="stylesheet">
	<link href="{% static "css/product/style.css" %}" rel="stylesheet">
	<title>Furni Free Bootstrap 5 Template for Furniture and Interior Design Websites by Untree.co </title>
</head>

<body>


	<div class="untree_co-section product-section before-footer-section">
		<div class="container">
			<div class="row">
				{% for shop in shops %}
                {{shop}}
				<div class="col-12 col-md-4 col-lg-3 mb-5">
					<a class="product-item" href="{% url "company_products" name=shop.company_name %}">
						<img src="{{shop.image.url}}" class="img-fluid product-thumbnail">
						<h3 class="product-title">{{ shop.company_name }}</h3>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>



	<script src="{% static "js/product/bootstrap.bundle.min.js" %}"></script>
	<script src="{% static "js/product/tiny-slider.js" %}"></script>
	<script src="{% static "js/product/custom.js" %}"></script>
</body>

</html>
{% endblock content %}
