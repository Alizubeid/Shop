{% load static %}
<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - BBBootstrap</title>
                                <link href='{% static "css/bootstrap.min.css"%}' rel='stylesheet'>
                                <link href='{% static "css/font-awesome.min.css"%}' rel='stylesheet'>
                                <script type='text/javascript' src='{% static "js/jquery.min.js"%}'></script>
                            </head>
<body className='snippet-body'>
  <div class="container mt-5">

    <div class="row  d-flex justify-content-center">
      <div class="col-md-8">

        <div class="headings d-flex justify-content-between align-items-center mb-3">
          <h5>Count comments({{count}})</h5>
        </div>
        {% for comment in comments %}
        <div class="card p-3 mt-2">

          <div class="d-flex justify-content-between align-items-center">

            <div class="user d-flex flex-row align-items-center">

              <img src="{{comment.customer.profile.image.url}}" width="30" class="user-img rounded-circle mr-2">
                <span><small class="font-weight-bold text-primary">{{comment.customer.profile.first_name}} {{comment.customer.profile.last_name}}</small> <small class="font-weight-bold">{{comment.comment}}</small></span>
            </div>
            <small>Created at {{comment.date}}</small>

          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
  {% comment %} <script type='text/javascript' src='#'></script>
  <script type='text/javascript' src='#'></script>
  <script type='text/javascript' src='#'></script>
  <script type='text/javascript'>#</script>
  <script type='text/javascript'>
    var myLink = document.querySelector('a[href="#"]');
    myLink.addEventListener('click', function(e) {
      e.preventDefault();
    });
  </script> {% endcomment %}
</body>
</html>
